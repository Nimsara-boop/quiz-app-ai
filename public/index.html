<!DOCTYPE html>
<html>
<head>
  <title>Quiz App AI</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&family=Lexend:wght@100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet"></head>
<body>

  <h1>Select Quiz</h1>

  <div id="selectors_container">
    <label class="steps" for="examName">Step 1: Select Exam</label>
    <select id="examName" name="examName">
        <option value="nothing">Exam</option>
        <option value="al">GCSE Advanced Level</option>
        <option value="ol">GCSE Ordinary Level</option>
        <option value="scholarshipExam">GCSE Grade 5 Scholarship Examination</option>
        <option value="term_test">Term Test</option>
        <option value="Create_My_Exam">Create My Exam</option>

    </select>

     <label class="steps" for="grade" style="display:none">Select your Grade</label>
     <select id="gradeSelect" name="gradeSelect" style="display:none">
        <option value="grade1">Grade 1</option>
        <option value="grade2">Grade 2</option>
        <option value="grade3">Grade 3</option> 
        <option value="grade4">Grade 4</option>
        <option value="grade5">Grade 5</option>
        <option value="grade6">Grade 6</option>
        <option value="grade7">Grade 7</option>
        <option value="grade8">Grade 8</option>
        <option value="grade9">Grade 9</option>
        <option value="grade10">Grade 10</option>
        <option value="grade11">Grade 11</option>
        <option value="grade12">Grade 12</option>
        <option value="grade13">Grade 13</option>
     </select>
     <!--will be displayed once "Term Test" exams are chosen-->

    <label  class="steps" for="subjectSelect" >Step 2: Choose Subject</label>
    <select id="subjectSelect" name="subjectSelect">
      <option value="nothing">Subject</option>>
    </select>
  <!-- Options will be inserted here dynamically -->

<label class="steps" for="contentType">Step 3: Select Content Type</label>
    <select id="contentType" name="contentType">
        <option value="nothing">Content</option>
        <option value="Learning_Rescources">Learning Rescources</option>
        <option value="Flash_Cards">Flash Cards</option>
        <option value="Past_Papers">Past Papers</option>
        <option value="Games">Games</option>
    </select>

      <button id="goBtn">Let's Go</button>

  </div>

  <button id="quizOrexamBtn"><a href="questions.html" class="button">Select Assesment Type</a></button>>

  <button id="btn_start_2023">Start 2023 Physics MCQ Quiz</button>

  <div id="quiz" style="display: none;">
    <div class="question" id="questionText"></div>
    <div class="options" id="optionsContainer"></div>
    <button id="nextBtn" style="display: none;">Next</button>
  </div> 

  <script src="script.js"></script>
</body>
</html>
